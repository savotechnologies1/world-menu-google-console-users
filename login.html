<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>

      <form id="loginForm" class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Email Address"
          class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full border px-4 py-2 pr-10 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <i
            class="fa-solid fa-eye absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-500 hover:text-black"
            onclick="togglePassword('password', this)"
          ></i>
        </div>
        <button
          type="submit"
          class="w-full bg-black text-white py-2 rounded hover:bg-black transition"
        >
          Login
        </button>
      </form>

      <div class="flex justify-center text-sm mt-4">
        <a href="register.html" class="text-blue-600">Create account</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch(
            `${window.ENV.API_URL}/api/auth/login-google-console-user`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            }
          );

          const data = await response.json();

          if (data.success) {
            alert("Login Successful");
            localStorage.setItem("token", data.data.token);
            localStorage.setItem("user", JSON.stringify(data.data));

            window.location.href = "user.html";
          } else {
            alert(data.message || "Login failed");
          }
        } catch (error) {
          alert("Server error");
        }
      });
      function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
