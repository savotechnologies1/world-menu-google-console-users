<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

      <form id="registerForm" class="space-y-4">
        <input
          type="text"
          id="username"
          placeholder="Full Name"
          class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />

        <input
          type="email"
          id="email"
          placeholder="Email Address"
          class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full border px-4 py-2 pr-10 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <i
            class="fa-solid fa-eye absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-500"
            onclick="togglePassword('password', this)"
          ></i>
        </div>

        <div class="relative">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            class="w-full border px-4 py-2 pr-10 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <i
            class="fa-solid fa-eye absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-500"
            onclick="togglePassword('confirmPassword', this)"
          ></i>
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white py-2 rounded hover:bg-black transition"
        >
          Register
        </button>
      </form>

      <p class="text-center text-sm mt-4">
        Already have an account?
        <a href="login.html" class="text-blue-600 font-medium">Login</a>
      </p>
    </div>

    <!-- ðŸ”¹ Popup Modal -->
    <div
      id="typeModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg w-80">
        <h3 class="text-lg font-semibold text-center mb-4">Register As</h3>

        <button
          onclick="registerUser('user')"
          class="w-full bg-blue-600 text-white py-2 rounded mb-3 hover:bg-blue-700"
        >
          User
        </button>

        <button
          onclick="registerUser('owner')"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
        >
          Restaurant Owner
        </button>

        <button
          onclick="closeModal()"
          class="w-full mt-3 text-sm text-gray-500"
        >
          Cancel
        </button>
      </div>
    </div>
    <script>
      const form = document.getElementById("registerForm");
      const modal = document.getElementById("typeModal");

      let formData = {};

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match");
          return;
        }

        formData = { username, email, password };

        modal.classList.remove("hidden");
        modal.classList.add("flex");
      });

      function closeModal() {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }

      async function registerUser(type) {
        try {
          const payload = {
            ...formData,
            role: type,
          };

          const response = await fetch(
            `${window.ENV.API_URL}/auth/register-google-console-user`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            }
          );

          const data = await response.json();

          if (data.success) {
            alert("Registration Successful");
            window.location.href = "login.html";
          } else {
            alert(data.message || "Registration failed");
          }
        } catch (error) {
          alert("Server error");
        } finally {
          closeModal();
        }
      }

      function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
